<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">

    <div class="resultContainer">
      <span class="titleResult">Your Result</span>
  
      <div class="circleScore">
        <span class="containerScore">76</span>
        <span class="outof" >of 100</span>
      </div>
      <h1>Great</h1>
      <span class="description">
      You scored higher than 65% of the people who have taken these tests.
    </span>
    </div>
 
    <div class="summaryContainer">
      <h2>Summary</h2>
      <div class="skill reaction">
        <div class="title" >
        <img src="assets/images/icon-reaction.svg" > 
          <span>Reaction</span>
        </div>

      <div class="summaryScore">  
      80 <span class="outof100">/ 100</span>
    </div>
    </div>

    <div class="skill memory">
      <div class="title">
        <img src="assets/images/icon-memory.svg">
      <span>Memory</span>
    </div>

    <div class="summaryScore">
      92 <span class="outof100">/ 100</span>
    </div>  
    </div>
    
    <div class="skill verbal">
      <div class="title">
        <img src="assets/images/icon-verbal.svg">
      <span>Verbal</span>
    </div>

    <div class="summaryScore">
      61 <span class="outof100">/ 100</span>
    </div>  
    </div>

    <div class="skill visual">
      <div class="title">
        <img src="assets/images/icon-visual.svg">
      <span>Visual</span>
    </div>

    <div class="summaryScore">
      72 <span class="outof100">/ 100</span>
    </div>
    </div>
      <a href="" id="button" >
      Continue
    </a>
    </div> 

  </div>
</body>
</html>
